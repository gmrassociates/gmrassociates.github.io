

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<link rel="icon" href="favicon.ico" type="image/x-icon">

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>EBT Employee Register</title>
<link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
</head>
<body>
<div class="wrap">
	<div id="content">
		<div id="main">
			<div class="full_w">
            <div style="text-align:center; margin-top: 10px;"><img src="img/gmrlogosm.png" alt="GMR Logo"></div>
				<form name="frm" id="frm" action="forgot.asp" method="post">
					<label for="ssn">SSN or Employee Number:</label>
					<input id="ssn" type="password" name="ssn" class="text" value="">
					<label for="zip">Zip Code:</label>
					<input id="zip" name="zip" type="password" class="text" value="">

                    
                    <label for="email">Enter Email Address:</label>
					<input id="email" type="text" name="email" class="text" value="">

                   
                    <label for="logins" style="color:Red;">
                    &nbsp;
                    </label>
					<div class="sep"></div>
                    
					<button type="submit" class="ok">Reset</button> <a class="button" href="login.asp.html">Cancel</a>
                  
				</form>
			</div>
            
			<div class="footer">&raquo; <a href="">http://www.gmr-usa.com</a> | EBT EE Trust Account</div>
		</div>
	</div>
</div>

</body>
